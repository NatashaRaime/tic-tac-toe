<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <meta name="tic-tac-toe" content="javascript">
  <meta name="natasha">
  <nav>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css">
</nav>
</head>
<body class= "containter">
<div class="title">
  <h1 id="tic-tac-toe">Tic-Tac-Toe</h1>
</div>
<main>
      <ul id="playWin" class="row align-center"></ul>
      <section id="winner"></section>
</main>
  <div class="board">
    <div class="row">
      <div class="small-4 columns square btn" id="1">_</div>
      <div class="small-4 columns square btn" id="2">_</div>
      <div class="small-4 columns square btn" id="3">_</div>
    </div>
    <div class="row">
      <div class="small-4 columns square btn" id="4">_</div>
      <div class="small-4 columns square btn" id="5">_</div>
      <div class="small-4 columns square btn" id="6">_</div>
    </div>
    <div class="row">
      <div class="small-4 columns square btn" id="7">_</div>
      <div class="small-4 columns square btn" id="8">_</div>
      <div class="small-4 columns square btn" id="9">_</div>
    </div>
  </div>
    <section>
    <div class="columns form">
      <label>
        Player One
        <input type="text" name="player1">
      </label>
      <label>
        Player Two
        <input type="text" name="player2">
      </label>
      <section id= "playGame tic-tac-toe">
        <div class="row">
            <a href="#" class="playGame button" id="play"><h1>Play</h1></a>
        </div>
        <div class="row">
            <a name="exit" class="playGame button" id="exit"><h1>Exit Game</h1></a>
        </div>
      </section>
    </div>
  </section>
 <!-- underscore templates-->
  <script type="text/template" id="tmpl-players">
      <li class="players small-11 medium-4 large-2 medium-offset-1 columns">
        <h4>Player <%- name %></h4>
          <h4>Score<%- score %></h4>

      </li>
    </script>
    <script type="text/template" id="tmpl-winner">
    <h1>The winner is: <%- this.currentPlayer %></h1>
  </script>
</script>
<script type="text/template" class="square">
<h1><%- div %></h1>
</script>
